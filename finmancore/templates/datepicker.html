{% include "floppyforms/input.html" %}
<script type="text/javascript">
  $(document).ready(function() {
    // Checking support for <input type="date"> using Modernizr:
    // http://modernizr.com/
    if (!Modernizr.inputtypes.date) {
      var options = {
        enableTime:true
      };
      $('#{{ attrs.id }}').flatpickr(options);
    }
  });
</script>
