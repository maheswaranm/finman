{% extends "base.html" %}
{% block content %}

<div class="page-header" align="center"><h2>All Accounts</h2></div>

<a class="btn btn-primary" href="/account/new">Create New Account</a>

<table align="center" width="80%" class="table table-striped">
  <tr>
    <th>Label</th>
    <th>Currency</th>
    <th>Balance</th>
    <th>Action</th>
  </tr>

  {% for this_account in accounts %}

  <tr>
    <td><a href= "/account/{{ this_account.id }}">{{ this_account.label }}</a></td>
    <td>{{ this_account.currency }}</td>
    <td>{{ this_account.balance }}</td>
    <td><a href="/account/update/{{ this_account.id }}">Update</a></td>
  </tr>

  {% endfor %}

</table>

{% endblock %}
